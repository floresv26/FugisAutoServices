<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login/Sign Up</title>

	<!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  	<!-- Material Design fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="node_modules/material-components-web/dist/material-components-web.css">

	<!-- Main stylesheet -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="mdc-typography">
	<!-- Navigation -->
	<nav id="navigation"class="navbar sticky-top navbar-dark bg-dark bg-primary">
		<div class="container pl-0">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a href="index.html" class="navbar-brand">Fugi's Auto Services</a>
			</nav>
		</div>	
	</nav>

	<!-- Container -->
	<div class="container">
		<!-- Login Form -->
		<div class="col-md-6 mx-auto">
			<form>
			  <div class="form-group">
			    <label for="inputEmail">Email</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
			  </div>
			  <div class="form-group">
			    <label for="inputPassword">Password</label>
			    <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password...">
			  </div>
			  <small id="passwordHelp" class="form-text text-muted">Must be minimum of 8 character long</small>
			  <div class="form-group">
			    <label for="inputConfirmPassword">Password</label>
			    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password...">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>	
	</div>
	
</body>
</html>
